<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My First Angular Application!</title>

    <!-- Bootstrap from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <!--JS-->
    <!--load angular and our custom application-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">
    <div class="jumbotron">

        <div class="form-group">
            <label for="">Message</label>
            <input type="text" class="form-control" ng-model="main.message">
        </div>

        <!--display the message-->
        <h2>This is my message</h2>
        {{ main.message }}
        
        <!--display the list using ng-repeat-->
        <h2>This is my list:</h2>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>name</th>
                    <th>Color</th>
                    <th>Nerd Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in main.computers">
                    <td>{{ computer.name }}</td>
                    <td>{{ computer.color }}</td>
                    <td>{{ computer.nerdness }}</td>
                    <td><button class="btn btn-danger" ng-click="main.removeComputer()">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!--form to add computer to the list-->
        <form class="form-inline" ng-submit="main.addComputer()">

            <input type="text" class="form-control" placeholder="Computer name" ng-model="main.computerData.name">
            <input type="text" class="form-control" placeholder="Computer color" ng-model="main.computerData.color">
            <input type="number" class="form-control" placeholder="Computer nerdness" ng-model="main.computerData.nerdness">
            <button class="btn btn-success">Add</button>
            

        </form>

    </div>

    <div class="panel panel-default">
    <div class="panel-heading">Post A Message</div>
    <div class="panel-body">
      <div class="input-group">
        <input type="text" class="form-control  custom-control" placeholder="Computer name" ng-model="main.computerData.name">
        <input type="text" class="form-control  custom-control" placeholder="Computer color" ng-model="main.computerData.color">
        <input type="number" class="form-control  custom-control" placeholder="Computer nerdness" ng-model="main.computerData.nerdness">
        <span class="input-group-addon btn btn-primary" ng-click="main.addComputer()">Post</span>
      </div>
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
